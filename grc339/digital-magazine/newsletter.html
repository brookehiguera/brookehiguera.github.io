        <body>
            <div class="container">
                
                <header>
                    <h1><a href="index.html"><img src="solsticelogolight.svg" alt="Solstice Logo."></a></h1>
                    <nav>
                        <ul>
                            <li><a href="#">Destination</a></li>
                            <li><a href="#">Fashion</a></li>
                            <li><a href="#">Culture</a></li>
                            <li><a href="#">Food & Drinks</a></li>
                            <li><a href="#">Leisure</a></li>
                        </ul>
                    </nav>
                </header>

                    <main>
                        <section class="header">
                            <figure>
                               <img src="portugal-5.jpg" alt="Header of colorful houses in Portugal really zoomed in."> 
                            </figure>
                        </section>

                        <section class="personal-info">
                            <h2>Personal Information:</h2>
                            <ul>
                                <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                <li><label for="street-address">Email:</label> <input type="text" name="email" id="email" placeholder="your email address" /></li>
                            </ul>
                        </section>
                        
                        <section class="email-type">
                            <h2>Please send me:</h2>
                            <ul>
                                <li><input type="checkbox" id="promo" value="promo" /> <label for="promo">Exclusive promotional offers and discounts!</label></li>
                                <li><input type="checkbox" id="curated" value="curated" /> <label for="curated">Curated places for you!!</label></li>
                                <li><input type="checkbox" id="bi-weekly" value="bi-weekly" /> <label for="bi-weekly">Solstice bi-weekly newsletter!</label></li>
                            </ul>
                            <section>
                                <button type="subscribe">Subscribe</button>
                            </section>
                        </section>

                        
                    </main>
        

                 <footer>
                    <p>All rights reserved.</p>
                 </footer>
